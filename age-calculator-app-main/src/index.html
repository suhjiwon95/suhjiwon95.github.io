<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>




  
</head>
<body>
  <main>
    <article id="card">
      <section id="date-input">
        <form action="#">
          <div class="date-form">
            <div class="day">
              <p>Day</p>
              <input type="text" placeholder="DD" id="day-input" maxlength="2">
              <div class="error" id='error-day'>error message</div>
            </div>
  
            <div class="month">
              <p>Month</p>
              <input type="text" placeholder="MM" id="month-input" maxlength="2">
              <div class="error" id="error-month">error message</div>
            </div>
  
            <div class="year">
              <p>Year</p>
              <input type="text" placeholder="YYYY" id="year-input" maxlength="4">
              <div class="error" id="error-year">error message</div>
            </div>
          </div>
          <hr>
          <div class="button">
            <button id="button"><img src="../assets/images/icon-arrow.svg" alt="button icon"></button>
          </div>
          
        </form>
      </section>

      <section id="calculator">
        <div id="year-calculator">
          <span id="year-calculated">-- </span> years
        </div>
        <div id="month-calculator">
          <span id="months-calculated">-- </span> months
        </div>
        <div id="day-calculator">
          <span id="days-calculated">-- </span> days
        </div>
      </section>
      
    </article>

  </main>
  <script src="./script.js"></script>
  <!-- The momentjs library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jiwon Suh</a>.
  </div>
</footer>
</html>
