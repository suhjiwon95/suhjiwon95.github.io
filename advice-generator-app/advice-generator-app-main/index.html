<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="advice-wrapper">
      <p>Advice # <span id="advice-id"><!-- Advice ID goes here -->1</span> </p>
      <div class="advice" id="advice">
        "<!-- Advice text goes here -->"
      </div>
      <div class="divider">
        <img src="./images/pattern-divider-mobile.svg" class="divider-mobile" alt="">
        <img src="./images/pattern-divider-desktop.svg" class="divider-desktop" alt="">
      </div>
      <div class="dice">
        <button id="dice"><img src="./images/icon-dice.svg" alt="dice icon" ></button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
