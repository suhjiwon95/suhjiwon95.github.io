<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
      <div class="container">
        <div class="hero-container">
          <div class="logo">
            <img src="./images/logo.svg" alt="Base Apparel logo">
          </div>
          
          <div class="hero-info">
            <h1>We're 
              <p class="coming-soon">coming soon</p></h1>
            <p class="greeting">
              Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form novalidate>
              <div class="email-wrapper">
               
                  <input type="email" id="mail" name="mail" placeholder="Email Address" onkeyup="validateEmail()">
                  <button type="submit" id="submit" class="submit"><img src="./images/icon-arrow.svg" alt="submit icon arrow"></button>                
        
              </div>
                
                <span class="error" id="error" aria-live="polite"></span> 
                
            </form>
          </div>
        </div>

        <div class="hero-img">
          <img src="./images/hero-desktop.jpg" alt="an image of a model" class="hero-desktop-img">
          <img src="./images/hero-mobile.jpg" alt="an image of a model" class="hero-mobile-img">
        </div>
      </div>
  </main>
  <script src="main.js"></script>

    </p>
  </footer> -->
</body>
</html>
