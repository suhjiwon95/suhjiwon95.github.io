<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/06cfe52e8f.js" crossorigin="anonymous"></script>
    <title>Mokoko Station</title>
</head>
<body>

    <div class="container">
        <h1>Mokoko Station</h1>
        <!-- <div class="delete-btn icon">
            <button>
                <img src="./icons/trash-can-regular.svg" alt=""> 
            </button>
        </div> -->

        <div class="table">
            <div class="character-wrapper">
                <div class="character">
                    <p class="chatacter-name">character1</p>
                    <p class="chatacter-type">type</p>
                </div>
    
                <div class="character">
                    <p class="chatacter-name">character2</p>
                    <p class="chatacter-type">type</p>
                </div>

            </div>
            
            <div class="daily">
                <p class="table-header">Daily</p>

                <div class="table-row">
                    <div class="bar-btn icon">
                        <button>
                            <img src="./icons/bars-solid.svg" alt="">
                        </button>
                    </div>

                    <div class="middle-row-wrapper">
                        <div class="hw-info">
                            <div class="avatar icon"></div>
                            <div class="hw-name">
                                <p>일일 에포나</p>
                            </div>
                        </div>
                        
                        <div class="stat-wrapper">
                            <div class="arrow-btn icon">
                                <img src="./icons/chevron-left-solid.svg" alt="">
                            </div>
                            <div class="number-wrapper">
                                <p class="number">1 
                                    <span>/</span>
                                    <span class="red">2</span>
                                    </p>
                            </div>
                            <div class="arrow-btn icon">
                                <img src="./icons/chevron-right-solid.svg" alt="">
                            </div>
                        </div>
                    </div>
                        
                    <div class="total-num">
                        <p>100</p>
                    </div>
                </div>

                <div class="add-btn icon">
                    <img src="./icons/plus-solid.svg" alt="">
                </div>
            </div>

            <div class="weekly">
                <p class="table-header">Weekly</p>
                <div class="table-row">
                    <div class="bar-btn icon">
                        <button>
                            <img src="./icons/bars-solid.svg" alt="">
                        </button>
                    </div>

                    <div class="middle-row-wrapper">
                        <div class="hw-info">
                            <div class="avatar icon"></div>
                            <div class="hw-name">
                                <p>발탄</p>
                            </div>
                        </div>
                    </div>

                    <div class="box-btn icon">
                        <img src="./icons/square-regular.svg" alt="">
                    </div>
                    
                </div>

                <div class="table-row no-top-border">
                
                    <div class="bar-btn icon">
                        <button>
                            <img src="./icons/bars-solid.svg" alt="">
                        </button>
                    </div>

                    <div class="middle-row-wrapper">
                        <div class="hw-info">
                            <div class="avatar icon"></div>
                            <div class="hw-name">
                                <p>비야키스</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="box-btn icon">
                        <img src="./icons/square-regular.svg" alt="">
                    </div>
                    
                </div>

                <div class="add-btn icon">
                    <img src="./icons/plus-solid.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
