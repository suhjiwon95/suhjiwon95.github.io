<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="hero-content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="hero-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="hero-stats">
          <div class="group">
            <p class="numbers">10k+ </p>
            <p class="numbers-title">companies</p>
          </div>
          <div class="group">
            <p class="numbers">314</p>
            <p class="numbers-title">templates</p>
          </div>
          <div class="group">
            <p class="numbers">12M+ </p>
            <p class="numbers-title">queries</p>
          </div>
        </div>
    </div>
    <div class="hero-img">
      <img src="./images/image-header-desktop.jpg" alt="desktop" class="desktop">
      <img src="./images/image-header-mobile.jpg" alt="" class="mobile">
    </div>
  </div>

</body>
</html>
