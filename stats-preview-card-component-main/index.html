<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="hero-content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="hero-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="hero-stats">
          <div class="group">
            <p class="numbers">10k+ </p>
            <p class="numbers-title">companies</p>
          </div>
          <div class="group">
            <p class="numbers">314</p>
            <p class="numbers-title">templates</p>
          </div>
          <div class="group">
            <p class="numbers">12M+ </p>
            <p class="numbers-title">queries</p>
          </div>
        </div>
    </div>
    <div class="hero-img">
      <picture>
        <source media="(min-width:700px)"
                srcset="./images/image-header-desktop.jpg">
        <!-- No need to set media for mobile img since when the browser doesn't use the 
        <source> for the desktop img, then it moves to the <img>. -->
        <!-- <source media="(min-width:370px)" 
                srcset="./images/image-header-mobile.jpg"> -->
        <img src="./images/image-header-mobile.jpg"  alt="">
          
          <!-- pixel specific syntex  -->
          <!-- <img src="./images/image-header-desktop.jpg"
          srcset="./images/image-header-mobile.jpg 370w,
                  ./images/image-header-desktop.jpg 700w"
          sizes="50vw"
          alt=""> -->
          
      </picture>
      <div class="filter-color"></div>
      
    </div>
  </div>
 
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
